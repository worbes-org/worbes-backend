spring:
  config:
    activate:
      on-profile: dev
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          use_sql_comments: true
  flyway:
    clean-disabled: true

logging:
  level:
    root: INFO
    com.worbes: DEBUG
    org.hibernate.SQL: DEBUG
