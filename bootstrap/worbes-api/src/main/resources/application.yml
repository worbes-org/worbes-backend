spring:
  profiles:
    active: local
    group:
      local: [ db, jpa, mybatis ]
      dev: [ db, jpa, mybatis ]
---
spring:
  config:
    activate:
      on-profile: db
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
  flyway:
    enabled: true
    locations: classpath:db/migration
---
spring:
  config:
    activate:
      on-profile: jpa
  jpa:
    show-sql: false
    properties:
      hibernate:
        order_updates: true
        jdbc:
          batch_size: 1000
        hbm2ddl:
          auto: none
        dialect: org.hibernate.dialect.PostgreSQLDialect
---
spring:
  config:
    activate:
      on-profile: mybatis
mybatis:
  mapper-locations: classpath:/mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: true
---
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: alpha
    tags-sorter: alpha
  api-docs:
    path: /api-docs
    enabled: true
