spring:
  profiles:
    active: local
    group:
      local:
        - local_db
        - jpa
        - mybatis
---
spring:
  config:
    activate:
      on-profile: local_db
  datasource:
    app:
      url: jdbc:postgresql://localhost:5432/app_local
      username: ${POSTGRES_USER}
      password: ${POSTGRES_PASSWORD}
      driver-class-name: org.postgresql.Driver
---
spring:
  config:
    activate:
      on-profile: jpa
  jpa:
    show-sql: false
    properties:
      hibernate:
        order_updates: true
        format_sql: true
        jdbc:
          batch_size: 1000
          #use_sql_comments: true
          #generate_statistics: true
        hbm2ddl:
          auto: none
        dialect: org.hibernate.dialect.PostgreSQLDialect
---
spring:
  config:
    activate:
      on-profile: mybatis
mybatis:
  mapper-locations: classpath:/mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: true
