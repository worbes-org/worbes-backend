spring:
  profiles:
    active: api_test
  datasource:
    app:
      url: jdbc:postgresql://localhost:5432/postgres
      username: postgres
      password: 1234
      driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    properties:
      hibernate:
        order_updates: true
        format_sql: true # 쿼리를 보기 좋게 정렬
        jdbc:
          batch_size: 1000
          #use_sql_comments: true # (선택) SQL에 주석 표시
          #generate_statistics: true #배치 적용 됐는지 확인할 수 있는 통계 제공 옵션
        hbm2ddl:
          auto: none
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    locations: classpath:db/migration/app
    clean-disabled: false

mybatis:
  mapper-locations: classpath:/mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: true
  type-handlers-package: com.worbes.adapter.persistence.mybatis.handler
