spring:
  profiles:
    active: local
    group:
      local:
        - local_db
        - jpa
        - blizzard
---
spring:
  config:
    activate:
      on-profile: local_db
  datasource:
    app:
      url: jdbc:postgresql://localhost:5432/app_local
      username: ${POSTGRES_USER}
      password: ${POSTGRES_PASSWORD}
      driver-class-name: org.postgresql.Driver
---
spring:
  config:
    activate:
      on-profile: jpa
  jpa:
    show-sql: false # JPA/Hibernate? ???? SQL ??? ??? ??
    properties:
      hibernate:
        order_updates: true
        format_sql: true # ??? ?? ?? ??
        jdbc:
          batch_size: 1000
          #use_sql_comments: true # (??) SQL? ?? ??
          #generate_statistics: true #?? ?? ??? ??? ? ?? ?? ?? ??
        hbm2ddl:
          auto: update
        dialect: org.hibernate.dialect.PostgreSQLDialect
---
spring:
  config:
    activate:
      on-profile: blizzard
  cache:
    caffeine:
      spec: expireAfterWrite=86399s
blizzard:
  api:
    token-url: https://oauth.battle.net/token
    id: ${BLIZZARD_CLIENT_ID}
    secret: ${BLIZZARD_CLIENT_SECRET}
    token-key: "worbes:blizzard:access-token"
---
