spring:
  profiles:
    active: local
    group:
      local: [ batch ]
      dev: [ batch ]
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1
      connection-timeout: 30000
      idle-timeout: 600000       # 10분
      max-lifetime: 1800000      # 30분
  flyway:
    enabled: true
    locations: classpath:db/migration
  jpa:
    properties:
      hibernate:
        order_updates: true
        jdbc:
          batch_size: 1000
        hbm2ddl:
          auto: none
        dialect: org.hibernate.dialect.PostgreSQLDialect
        cache:
          use_second_level_cache: false  # L2 캐시 비활성화 (메모리 절약)
          use_query_cache: false        # 쿼리 캐시 비활성화
  cache:
    caffeine:
      spec: maximumSize=10,expireAfterWrite=86399s  # accessToken 캐시 크기 제한

server:
  tomcat:
    threads:
      max: 10
      min-spare: 2
    accept-count: 5

mybatis:
  mapper-locations: classpath:/mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: true
  type-handlers-package: com.worbes.adapter.persistence.mybatis.handler

management:
  server:
    port: 9292
  endpoints:
    web:
      exposure:
        include: health, prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: worbes-batch

blizzard:
  api:
    token-url: https://oauth.battle.net/token
    id: ${BLIZZARD_CLIENT_ID}
    secret: ${BLIZZARD_CLIENT_SECRET}
    token-key: "worbes:blizzard:access-token"
---
spring:
  config:
    activate:
      on-profile: batch
  batch:
    job:
      enabled: false
