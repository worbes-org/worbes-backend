name: Deploy Worbes

on:
  push:
    branches:
      - dev

jobs:
  Deploy:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      # 1ï¸âƒ£ ë ˆí¬ì§€í† ë¦¬ ì²´í¬ì•„ì›ƒ
      - name: Load Github Repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ .env íŒŒì¼ ìƒì„±
      - name: Create .env file
        run: echo "${{ secrets.APP_ENV }}" > .env

      # 3ï¸âƒ£ Docker Hub ë¡œê·¸ì¸
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4ï¸âƒ£ gradlew ì‹¤í–‰ ê¶Œí•œ ë¶€ì—¬
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 5ï¸âƒ£ API Server ë¹Œë“œ & Push
      - name: Build & push API Server
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: aprileaf/worbes-api:latest
          file: ./bootstrap/worbes-api/Dockerfile

      # 6ï¸âƒ£ Batch app ë¹Œë“œ & Push
      - name: Build & push Batch app
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: aprileaf/worbes-batch:latest
          file: ./bootstrap/worbes-batch/Dockerfile

      # 7ï¸âƒ£ ì›ê²© ì„œë²„ Docker context ì„¤ì •
      - name: Set up docker context over SSH authentication
        uses: amirmarmul/docker-context-ssh-action@v2.1.3
        with:
          ssh-host: ${{ secrets.HOST }}
          ssh-username: ${{ secrets.USERNAME }}
          ssh-private-key: ${{ secrets.PRIVATE_KEY }}
          ssh-port: ${{ secrets.PORT }}

      - name: Use Remote Context
        run: docker context use remote

      # 8ï¸âƒ£ init-db SQL ë³µì‚¬ (ì›ê²© ì„œë²„ í˜¸ìŠ¤íŠ¸ ë””ë ‰í† ë¦¬)
      - name: Copy init-db SQL to remote server
        run: |
          scp -i ~/.ssh/id_rsa -P ${{ secrets.PORT }} -o StrictHostKeyChecking=no \
            ./init-db/*.sql ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/home/worbes/dev/init-db/

      # 9ï¸âƒ£ Docker Compose pull
      - name: Docker compose pull
        run: docker compose pull

      # ğŸ”Ÿ Docker Compose up
      - name: Docker compose up
        run: docker compose up -d
