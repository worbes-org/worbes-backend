name: Deploy Worbes

on:
  push:
    branches:
      - dev

jobs:
  Deploy:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      # 1Ô∏è‚É£ Î†àÌè¨ÏßÄÌÜ†Î¶¨ Ï≤¥ÌÅ¨ÏïÑÏõÉ
      - name: Load Github Repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ .env ÌååÏùº ÏÉùÏÑ±
      - name: Create .env file
        run: echo "${{ secrets.APP_ENV }}" > .env

      # 3Ô∏è‚É£ Docker Hub Î°úÍ∑∏Ïù∏
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4Ô∏è‚É£ gradlew Ïã§Ìñâ Í∂åÌïú Î∂ÄÏó¨
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 5Ô∏è‚É£ API Server ÎπåÎìú & Push
      - name: Build & push API Server
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: aprileaf/worbes-api:latest
          file: ./bootstrap/worbes-api/Dockerfile

      # 6Ô∏è‚É£ Batch app ÎπåÎìú & Push
      - name: Build & push Batch app
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: aprileaf/worbes-batch:latest
          file: ./bootstrap/worbes-batch/Dockerfile

      # 7Ô∏è‚É£ ÏõêÍ≤© ÏÑúÎ≤Ñ Docker context ÏÑ§Ï†ï
      - name: Set up docker context over SSH authentication
        uses: amirmarmul/docker-context-ssh-action@v2.1.3
        with:
          ssh-host: ${{ secrets.HOST }}
          ssh-username: ${{ secrets.USERNAME }}
          ssh-private-key: ${{ secrets.PRIVATE_KEY }}
          ssh-port: ${{ secrets.PORT }}

      - name: Use Remote Context
        run: docker context use remote

      # 8Ô∏è‚É£ init-db SQL Î≥µÏÇ¨ ÏàòÏ†ï
      - name: Copy init-db SQL using rsync
        run: |
          rsync -avz -e "ssh -p ${{ secrets.PORT }} -o StrictHostKeyChecking=no" \
            ./init-db/ ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/srv/worbes/init-db/

      # 9Ô∏è‚É£ Docker Compose pull
      - name: Docker compose pull
        run: docker compose pull

      # üîü Docker Compose up
      - name: Docker compose up
        run: docker compose up -d
