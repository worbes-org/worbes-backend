spring:
  profiles:
    active: local
    group:
      local:
        - db
        - redis
        - blizzard
---
spring:
  config:
    activate:
      on-profile: db
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true # JPA/Hibernate가 실행하는 SQL 쿼리를 콘솔에 출력
    hibernate:
      ddl-auto: create # create, update, validate
    properties:
      hibernate:
        order_updates: true
        format_sql: true # 쿼리를 보기 좋게 정렬
        jdbc:
          batch_size: 1000
#        use_sql_comments: true # (선택) SQL에 주석 표시
#        generate_statistics: true #배치 적용 됐는지 확인할 수 있는 통계 제공 옵션

#logging:
#  level:
#    org.hibernate.SQL: DEBUG
#    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
---
spring:
  config:
    activate:
      on-profile: redis
  data:
    redis:
      host: localhost
      port: 6379
      lettuce:
        pool:
          max-active: 16
          max-idle: 8
          min-idle: 4
          max-wait: 5000ms
---
spring:
  config:
    activate:
      on-profile: blizzard
blizzard:
  api:
    token-url: https://oauth.battle.net/token
    id: ${BLIZZARD_CLIENT_ID}
    secret: ${BLIZZARD_CLIENT_SECRET}
---
