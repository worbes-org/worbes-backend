spring:
  profiles:
    active: test
    group:
      test:
        - common
      local:
        - common
      dev:
        - common
---
spring:
  config:
    activate:
      on-profile: common

blizzard:
  api:
    base-url: https://kr.api.blizzard.com/data/wow
    token: ${BLIZZARD_API_TOKEN}

---
spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:mysql://localhost:33060/worbes
    username: tester
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update # create, update, validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        use_sql_comments: true
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug

---
spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:mysql://localhost:33060/worbes
    username: tester
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create # create, update, validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        use_sql_comments: true
        format_sql: true

